
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusHub - 校园智能门户</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1f68ef',
                        'glass-border': 'rgba(255, 255, 255, 0.4)',
                        'glass-surface': 'rgba(255, 255, 255, 0.65)',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'Noto Sans SC', 'sans-serif'],
                        display: ['Plus Jakarta Sans', 'Noto Sans SC', 'sans-serif'],
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                @apply bg-white/60 backdrop-blur-xl border border-white/50 shadow-sm;
            }
            .glass-card {
                @apply bg-white/70 backdrop-blur-lg border border-white/60 shadow-md transition-all duration-300;
            }
            .glass-card-hover {
                @apply hover:bg-white/90 hover:-translate-y-1 hover:shadow-xl hover:shadow-primary/10;
            }
            .mesh-gradient {
                background-color: #f0fdf4;
                background-image: 
                    radial-gradient(at 10% 10%, hsla(145, 63%, 75%, 1) 0px, transparent 50%),
                    radial-gradient(at 90% 10%, hsla(180, 56%, 78%, 1) 0px, transparent 50%),
                    radial-gradient(at 20% 80%, hsla(125, 66%, 72%, 1) 0px, transparent 50%),
                    radial-gradient(at 80% 80%, hsla(190, 60%, 75%, 1) 0px, transparent 50%);
            }
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
